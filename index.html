<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>To Do List</title>
        <link href="styles/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <h1 id="title">TO DO LIST</h1>
            <p>By: Daniel</p>
        </div>

        <!-- Search Bar and Buttons-->
        <div class="bar">
            <input type="text" placeholder="Write your task...">
            <button type="button" class="btn btn-secondary" id="addButton">Add</button>
            <button type="button" class="btn btn-secondary" id="deleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" id="searchButton">Search</button>
        </div>

        <!-- List -->
        <ul class="list-group">
            <li class="list-group-item">Example 1</li>
            <li class="list-group-item">Example 2</li>
            <li class="list-group-item">Example 3</li>
        </ul>

    <script src="scripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
